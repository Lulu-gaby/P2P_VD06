<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Анкета пользователя</title>
</head>
<body>
<div class="container py-5">
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Анкета пользователя</h4>
        </div>
        <div class="card-body">
            <form method="post" action="/">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Возраст:</label>
                    <input type="text" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Город:</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="hobby" class="form-label">Хобби</label>
                    <textarea class="form-control" id="hobby" name="hobby" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Данные пользователя</h4>
        </div>
        <div class="card-body">
            {% for post in posts %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <p class="card-text"><strong>Имя:</strong> {{ post.name }}</p>
                    <p class="card-text"><strong>Возраст:</strong> {{ post.age }} лет</p>
                    <p class="card-text"><strong>Город:</strong> {{ post.city }}</p>
                    <p class="card-text"><strong>Хобби:</strong> {{ post.hobby }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
